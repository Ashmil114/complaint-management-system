{% extends 'userBase.html' %}
{% block title %}Cmplt Reg{% endblock %}
{% block name %}{{user[0][1]}}{% endblock %}
{% block email %}{{user[0][2]}}{% endblock %}
{% block content %}
    <div>
    <div class="main">
        <form action="" method="post">
            <div>
                <div class="title">
                    <h2>What is your problem</h2>
                </div>
                <div class="flash">
                    {% for message in get_flashed_messages() %}
                    <p>{{ message }}</p>
                    {% endfor %}
                </div>
                <div class="form-items">
                    <div class="form-item">
                        <div class="label"><label for="">Write your Complaint</label></div>
                        <div class="field"> 
                            <textarea  class ="input" name="complaint" id="" cols="30" rows="5" required></textarea>
                        </div>
                        <div class="label"><label for="">Suggestion</label></div>
                        <div class="field">
                            <textarea  class ="input" name="suggestion" id="" cols="30" rows="2" required></textarea>
                        </div>
                        <div class="field">
                            <input class="submit" type="submit"></div>
                        </div>
                    </div>
                </div>
                
            </div>
        </form>
    </div>
    </div>
<style>
    .main{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    form{
        width: 600px;
        height: 400px;
        border: 1px solid black;
    }
    form .title{
        width: 100%;
        height: 60px;
        text-align: center;
        background-color: #f0483f;
        display: flex;
        justify-content: center;
        align-items: center;
        border-bottom: 1px solid  black;
    }
    form .title h2{
        margin: 0;
        color: #fff;
    }
    .flash{
        color: red;
        text-align: center
    }
    .form-items{
        display: flex;
        align-items: center;
        justify-content: center;
        
    }
    .form-item{
        width: 100%;
        height: 300px;
        margin-top: 20px;
        
    }
    .field{
        width: 100%;
        text-align: center;
        
    }
    .label{
        height: 10px;
        margin-bottom: 5px;
        margin-left: 60px;
    }
    .input,input {
        padding: 10px;
        margin: 10px;
        outline: none;
        width: 80%;
    }
    .submit{
        background-color: rgb(1, 192, 96);
        outline: none;
        border: none;
        color: #fff;
    }
    .submit:hover{
        background-color: rgb(1, 161, 81) ;
    }
    .cmplt{
        background-color: #f01c11;
    }
</style>


{% endblock %}
